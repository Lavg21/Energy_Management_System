<html>
<body>
<h2>Mappings Management</h2>
<button (click)="navigateToMapping('add')" class="add-button">ADD Mapping</button>
<table>
  <thead>
  <tr>
    <th>User</th>
    <th>Email</th>
    <th>Device</th>
    <th>Address</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let mapping of mappings">
    <td>{{ mapping.name}}</td>
    <td>{{ mapping.email }}</td>
    <td>{{ mapping.deviceDescription }}</td>
    <td>{{ mapping.deviceAddress }}</td>
    <td>
      <div class="action-buttons">
        <button (click)="deleteMapping(mapping.deviceID)" class="delete-button">DELETE</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<app-navbar></app-navbar>
</body>
</html>
