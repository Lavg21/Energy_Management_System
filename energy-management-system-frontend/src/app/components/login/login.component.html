<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="isEmailError" class="error-message">
          Email is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password"
               placeholder="Enter your password">
        <div *ngIf="isPasswordError" class="error-message">
          Password is required!
        </div>
      </div>
      <button type="submit">Sign in</button>
      <div *ngIf="responseError != null" class="error-message">
        {{responseError}}
      </div>
    </form>
  </div>
  <div class="image-container">
  </div>
</div>
</body>
</html>
