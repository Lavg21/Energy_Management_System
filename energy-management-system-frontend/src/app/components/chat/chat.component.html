<div class="chat-container">
  <div class="chat-head">{{recipient}}
    <svg xmlns="http://www.w3.org/2000/svg" (click)="exit()" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
    </svg>
  </div>
  <div class="chat-box">
    <div *ngFor="let message of messages; let i = index" [ngClass]="{'message': true, 'sent': message.sender === 'sent', 'received': message.sender === 'received', 'read': message.read}">
      {{ message.text }}
    </div>
  </div>
  <div class="input-container">
    <input type="text" [(ngModel)]="userInput" (ngModelChange)="typing()" (click)="markAsRead()" placeholder="Type your message...">
    <button (click)="sendMessage()">Send</button>
  </div>
  <div *ngIf="isTyping" class="typing-notification">{{recipient}} is typing...</div>
</div>
