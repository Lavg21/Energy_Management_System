<html>
<body>
<h2>Edit User</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" placeholder="Enter name" autocomplete="name"
           [(ngModel)]="nameModel">
    <div *ngIf="isNameError"
         class="error-message">Invalid name!
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter email" autocomplete="email"
           [(ngModel)]="emailModel">
    <div *ngIf="isEmailError"
         class="error-message">Invalid email address!
    </div>
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <input type="text" id="role" formControlName="role" placeholder="Enter role" [(ngModel)]="roleModel">
    <div *ngIf="isRoleError"
         class="error-message">Invalid role! Must be either Admin or Client.
    </div>
  </div>

  <button type="submit">Edit User</button>
</form>
</body>
</html>
