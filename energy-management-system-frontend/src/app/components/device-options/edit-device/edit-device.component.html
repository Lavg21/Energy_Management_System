<html>
<body>
<h2>Add Device</h2>
<form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" id="description" formControlName="description" placeholder="Enter description"
           autocomplete="description">
    <div *ngIf="isDescriptionError"
         class="error-message">Invalid description!
    </div>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" formControlName="address" placeholder="Enter address" autocomplete="address">
    <div *ngIf="isAddressError"
         class="error-message">Invalid address!
    </div>
  </div>

  <div class="form-group">
    <label for="consumption">Consumption</label>
    <input type="text" id="consumption" formControlName="consumption" placeholder="Enter consumption">
    <div *ngIf="isConsumptionError"
         class="error-message">Invalid consumption!
    </div>
  </div>

  <button type="submit">Edit Device</button>
</form>
</body>
</html>
