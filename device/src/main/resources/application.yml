database:
  ip: ${DB_IP:localhost}
  port: ${DB_PORT:3306}
  user: ${DB_USER:root}
  password: ${DB_PASSWORD:admin}
  name: ${DB_DBNAME:ems_device}

rabbit-config:
  ip: ${RMQ_IP:localhost}
  port: ${RMQ_PORT:5672}

spring:
  datasource:
    url: jdbc:mysql://${database.ip}:${database.port}/${database.name}
    username: ${database.user}
    password: ${database.password}
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
server:
  port: 8081